<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="container">

      <header class="header">
        <div class="header__wrap">
          <picture>
            <img src="./images/logo.svg" alt="logo">
          </picture>
        </div>
      </header>

      <main class="wrap">
        <section class="image-section">
          <picture class="image-section__illustration">
            <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
          </picture>
        </section>
              
        <section class="main">
          <section>
            <h1>
              Build The Community Your Fans Will Love
            </h1>
            <article>
              <p>
                Huddle re-imagines the way we build
                communities. You have a voice, but so does your audience. Create connections
                with your users as you engage in genuine discussion.
              </p>
            </article>
            <button class="button">Register</button>
          </section>
        </section>
      </main>

      <footer class="footer">
        <ul>          
          <li><a href="https://github.com/santiagoquinteroguarin" target="_blank"><i class="fab fa-facebook"></i></a></li>
          <li><a href="https://twitter.com/Saquint11" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/santiago.quintero11/" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </footer>

    </div>

    <script src="https://kit.fontawesome.com/232e246375.js" crossorigin="anonymous"></script>

  </body>
</html>
